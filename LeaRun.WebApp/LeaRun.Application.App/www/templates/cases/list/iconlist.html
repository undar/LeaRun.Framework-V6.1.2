<ion-modal-view>
    <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
        <h1 class="title">带图标列表</h1>
        <div class="buttons">
            <button class="button button-clear icon ion-ios-close-empty" ng-click="closeModal()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list mt5">

            <a class="item item-icon-left" href="#">
                <i class="icon ion-email"></i>
                Check mail
            </a>

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-chatbubble-working"></i>
                Call Ma
                <i class="icon ion-ios-telephone-outline"></i>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-mic-a"></i>
                Record album
                <span class="item-note">
                    Grammy
                </span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-person-stalker"></i>
                Friends
                <span class="badge badge-assertive">0</span>
            </a>

            <div class="item item-divider">
                Activities
            </div>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-beaker"></i>
                Breaking Bad
                <span class="item-note">
                    Blue, yellow, pink
                </span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-music-note"></i>
                Music
                <span class="item-note">
                    JT
                </span>
            </a>

            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-game-controller-b"></i>
                Games
                <span class="item-note">
                    Super Mario
                </span>
            </a>

            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-bag"></i>
                Shopping
                <i class="icon ion-arrow-right-c"></i>
            </a>

        </div>
    </ion-content>
</ion-modal-view>
